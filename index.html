<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Novel App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <h1>Welcome to My Novel</h1>
    </header>
    <main>
        <div class="content">
            <h2>Chapter 1</h2>
            <p id="chapter-text">
                This is the first chapter of my novel with some interactive terms like <span class="wiki-term" data-entry="entry1">magic</span> and <span class="wiki-term" data-entry="entry2">dragons</span>.
            </p>
        </div>
        <aside id="sidebar">
            <!-- Sidebar content will appear here when a term is clicked -->
        </aside>
    </main>
    <script src="script.js"></script> <!-- Link to your JS -->
</body>
</html>
